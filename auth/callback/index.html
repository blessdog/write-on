<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signing in — Write On</title>
</head>
<body>
<script>
(function() {
  var hash = window.location.hash.substring(1);
  var query = window.location.search.substring(1);
  var tokenData = hash || query;
  if (tokenData) {
    window.location.href = 'writeon://auth/callback#' + tokenData;
  }
  // Redirect to homepage — browser popup handles the app opening
  setTimeout(function() {
    window.location.href = 'https://write-on.app/';
  }, 500);
})();
</script>
</body>
</html>
